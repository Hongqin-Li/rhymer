name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1

    - name: Initialize MongoDB
      run: |
        sudo docker run -itd --name mongo -p 27017:27017 mongo
        echo "Waiting for MongoDB to start..."
        sleep 10
        sudo docker exec -i mongo mongo rhymer-test --eval "db.createUser({user: 'rhymer-test', pwd: 'rhymer-test', roles: ['readWrite']});"
        sudo docker exec -i mongo mongo < scripts/init-db.js

    - name: Build
      run: cargo build

    - name: Test
      run: make test

